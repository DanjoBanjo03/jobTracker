<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Job Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Job Tracker</a>
      <form class="d-flex" action="{{ url_for('index') }}" method="get">
        <input class="form-control" name="q" placeholder="Search company" value="{{ q }}">
      </form>
      <a class="btn btn-primary ms-2" href="{{ url_for('add') }}">+ Add</a>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
